<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Car-Models web application"/>
    <meta name="keywords" content="Car-Models"/>
    <meta name="author" content="Łukasz Kawa"/>
    <title>Car & Models</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="../script.js" defer="defer"></script>
    <script type="module" src="model_list.js" defer="defer"></script>
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Cars & Models</h1>
    </header>

    <nav class="navigation-bar">
        <ul>
            <li><a href="../index.html">main</a></li>
            <li><a href="../about/about.html">about</a></li>
            <li><a href="model_list.html">models</a></li>
        </ul>
    </nav>

    <section class="main-section">
        <!--LISTING MODEL SECTION-->
        <article class="text--justified">
            <header><h2>Models</h2></header>
            <table class="data-table">
                <thead>
                <tr>
                    <th>name</th>
                    <th>options</th>
                </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </article>

        <!--ADDING MODEL SECTION-->
        <aside>
            <header><h2>Add model</h2></header>
            <form id="modelForm">
                <label for="modelName">Model name:</label><br>
                <input type="text" id="modelName" name="modelName"><br>

                <label for="horsePower">Horse power:</label><br>
                <input type="number" id="horsePower" name="horsePower"><br>

                <input type="submit" value="Submit">
            </form>
        </aside>
    </section>


    <footer class="footer">
        <p>Copyright &copy; 2022, Łukasz Kawa</p>
    </footer>
</div>

</html>
